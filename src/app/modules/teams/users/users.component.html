<div class="container-fluid user">
    <div class="row mt-3">
        <h4>Users</h4>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            <input type="text" name="Search" placeholder="Search For Users" class="form-control">
        </div>
        <div class="col-2">
            <button class="btn btn-outline-success  searchBtn"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 512 512">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
            </button>
        </div>
        <div class="col-7 text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add User</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <table class="table ">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Email Id</th>
                        <th>Role Name</th>
                        <th>Technical Stack</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersArray; let sr=index">
                        <td>{{sr+1}}</td>
                        <td >{{user.emailId}}</td>
                        <td>{{user.roleName}}</td>
                        <td>{{user.technicalStack}}</td>
                        <td>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editUser(user.userId)">Edit</button>
                            <button class="btn btn-danger ms-2" (click)="deleteUser(user.userId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-3">
                <form [formGroup]="userForm">
                    <div class="row ">
                        <label for="" class="fw-semibold">Email</label>
                        <input type="email" name="email" formControlName="emailId" placeholder="Email" class="form-control">
                    </div>
                    <div class="row mt-2">
                        <label for="" class="fw-semibold">Password</label>
                        <input type="text" name="password" formControlName="password" placeholder="Enter Password" class="form-control">
                    </div>
                    <div class="row mt-2">
                        <label for="" class="fw-semibold">Select Role </label>
                        <select name="role" formControlName="role"  class="form-control">
                            <option value="Select">Select</option>
                            <option [value]="item.roleId" *ngFor="let item of roleArray">{{item.role}}</option>
                        </select>
                    </div>
                    <div class="row mt-2">
                        <span for="" class="fw-semibold">Active : <input type="checkbox" formControlName="isActive" name="checkbox"></span>
                    </div>
                    <div class="row mt-2">
                        <label for="" class="fw-semibold">Technical Stack</label>
                        <input type="text" name="Technical Stack" formControlName="technicalStack" placeholder="Technical Stack" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Reset</button>
                <button type="button" class="btn btn-success" (click)="createUser()">Save</button>
            </div>
        </div>
    </div>
</div>
