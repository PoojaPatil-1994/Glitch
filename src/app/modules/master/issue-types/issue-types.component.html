<div class="container-fluid user">
    <div class="row mt-3 ms-2">
        <h4> All Issue Type</h4>
    </div>
    <div class="row mt-3 ms-2">
        <div class="col-3">
            <input type="text" name="Search" placeholder="Search issue" class="form-control">
        </div>
        <div class="col-2">
            <button class="btn btn-outline-success  searchBtn"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 512 512">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
            </button>
        </div>
        <div class="col-7 text-end">
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Issue</button>
        </div>
    </div>




    <div class="row mt-4 mb-3">
        <div class="col-4 mb-3 d-flex justify-content-center" *ngFor="let item of issueTypeArray">
            <div class="card" style="width: 28rem">
                <div class="card-body">
                    <div class="statusTxt text-start p-2">
                        <p class="text-dark"><b> Issue Type :</b> {{item.issueType}}</p>
                    </div>
                    <div class="mt-3 statusTxt">
                        <button type="button" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 512 512" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editIssue(item)">
                                <path
                                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
                            </svg></button>

                        <button type="button" class="btn btn-light ms-3"><svg xmlns="http://www.w3.org/2000/svg"
                                height="1em" viewBox="0 0 448 512" (click)="deleteIssue(item.issueTypeId)">
                                <path
                                    d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" />
                            </svg></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Issue Type</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="issueObj">
            <div class="modal-body mx-3">
              
                    <div class="row ">
                        <div class="col-8">
                            <label for="" class="fw-semibold">Issue Type</label>
                            <input type="text" name="status" formControlName="issueType" placeholder="Issue Type"
                                class="form-control">
                        </div>
                    </div>
                
            </div>
            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
                <button type="button" class="btn btn-success"  (click)="addNewType()">Save</button>
                <button type="button" class="btn btn-primary"  (click)="updateIssue()">Update</button>
            </div>
        </form>
        </div>
    </div>
</div>
