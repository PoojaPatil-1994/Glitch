<div class="container-fluid">
    <div class="row">
        <h4>Search</h4>
    </div>
    <div class="row mt-3">
        <div class="col-2">
            <select name="project" id=""  class="form-control" [(ngModel)]="issueFilterListObj.projectId">
                <option  value="Select Project">Select Project</option>
                <option [value]="item.projectId" *ngFor="let item of projectList">{{item.fullName}}</option>
            </select>
        </div>

        <div class="col-2">
            <select name="" id=""  class="form-control" [(ngModel)]="issueFilterListObj.issueTypeId">
                <option  value="Select Project">Select issueType</option>
                <option [value]="item.issueTypeId" *ngFor="let item of issueTypeList">{{item.issueType}}</option>
            </select>
        </div>

        <div class="col-2">
            <select name="" id=""  class="form-control" [(ngModel)]="issueFilterListObj.statusId">
                <option  value="Select Project">Select Status</option>
                <option [value]="item.statusId" *ngFor="let item of issueTypeStatus">{{item.status}}</option>
            </select>
        </div>

        <div class="col-2">
            <select name="" id="" class="form-control" [(ngModel)]="issueFilterListObj.assignedTo">
                <option  value="Select Project">Assign To</option>
                <option  [value]="item.userId" *ngFor="let item of userList" >{{item.userEmail}}</option>
            </select>
        </div>

        <div class="col-2">
           <input type="text" placeholder="Containt Text" class="form-control">
        </div>

        <div class="col-2">
           <button class="btn btn-primary" (click)="getIssuesByFilter()">Search</button>
        </div>
    </div>
</div>
